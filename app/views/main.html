<ul class="nav">
  <li ng-animate="'animate'" ng-repeat="item in items | filter:searchText">
    <div class="well">
      <img ng-src="{{ item.image }}" width="128" height="128">
      <h3>{{ item.name }}</h3>
      <div class="alert alert-success">
        <strong>{{ item.price | currency }}</strong>
      </div>
      <button class="btn btn-primary" ng-click="addToCart(item)">Buy!</button>
    </div>
  </li>
</ul>
